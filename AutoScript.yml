---
  - name: Automation VM Provisioning
    hosts: all
    become: yes
    become_user: Admin
    become_method: runas
    tasks:
      - name: run script
        win_shell: |
          $script = Test-Path -Path C:\Users\AnsibleUser\Desktop\Installer2.0.ps1
          if ($value) {
            $script
          }
